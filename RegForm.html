    <div class="container space"> 
        <div class=" text-center mt-5 ">
        <h1>Training Registration Form</h1>
    </div>
    <div class="row " >
        <div class="col-lg-7 mx-auto" >
            <div class="card mt-2 mx-auto p-4 bg-light" style="background-color: white; border-radius: 10px; box-shadow: 2px 2px 10px rgb(201, 197, 197);">
                <div class="card-body bg-light">
                    <div class="container" >
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row row-margin">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_name">Firstname *</label> <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname " required="required" data-error="Firstname is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_lastname">Lastname *</label> <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname " required="required" data-error="Lastname is required."> </div>
                                    </div>
                                </div>
                                <div class="row row-margin">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_email">Email *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email " required="required" data-error="Valid email is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_number">Contact Number *</label> <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your contact number" required="required" data-error="Valid email is required."> </div>
                                    </div>
                                </div>
                                <div class="row row-margin">
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_age">Age *</label> <textarea id="form_age" name="age" class="form-control" placeholder="Write your age here." rows="1" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form-exp">Prior knowledge of the domain*</label> <select id="form_exp" name="experience" class="form-control" required="required" data-error="Do you have a basic knowledge of the domain?">
                                                <option value="" selected disabled>--Select --</option>
                                                <option>No prior knowledge</option>
                                                <option>Basic Understanding</option>
                                                <option>Intermediate</option>
                                                
                                            </select> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <label for="form_address">Address *</label> <textarea id="form_address" name="address" class="form-control" placeholder="Write your address here." rows="4" required="required" data-error="Please, leave us a message."></textarea> </div>
                                    </div>
                        
                                </div>
                                <div class = "row">
                                    <div class="col-md-12"> <input type="submit" style="background-color: #f14668; color: white;" class="btn btn-send pt-2 btn-block " value="Submit"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
